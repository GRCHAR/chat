appId: com.chat.app
productName: Chat Application
directories:
  output: dist
copyright: Copyright Â© 2023 Chat Application

files:
  - dist-electron
  - dist
  - package.json

asar: true
asarUnpack:
  - resources/**

mac:
  category: public.app-category.social-networking
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: build/icon.icns
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

win:
  target:
    - target: nsis
      arch: [x64, ia32]
  icon: build/icon.ico

linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  icon: build/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

publish:
  provider: generic
  url: https://your-update-server.com

extraMetadata:
  main: dist-electron/main.ts
